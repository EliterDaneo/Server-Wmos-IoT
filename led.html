<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>LED CONTROL</title>
  </head>
  <body>
    <div class="layouts">
      <section class="navbar">
        <h3>IOT MUTU</h3>
      </section>
      <section class="page-title">
        <h3>PAGE LED CONTROL</h3>
      </section>
      <section class="leds">
        <div class="led">
          <img
            src="/assets/img/led-off.png"
            class="led-image"
            id="tamuLedImage"
          />
          <p class="led-location-text">TAMU</p>
          <button class="led-submit" id="ledTamu" onclick="setTamuLed()">
            TRUN ON
          </button>
        </div>
        <div class="led">
          <img
            src="/assets/img/led-off.png"
            class="led-image"
            id="labLedImage"
          />
          <p class="led-location-text">LAB</p>
          <button class="led-submit" id="ledLab" onclick="setLabLed()">
            TRUN ON
          </button>
        </div>
        <div class="led">
          <img
            src="/assets/img/led-off.png"
            class="led-image"
            id="wcLedImage"
          />
          <p class="led-location-text">WC</p>
          <button class="led-submit" id="ledWc" onclick="setWcLed()">
            TRUN ON
          </button>
        </div>
        <div class="led">
          <img
            src="/assets/img/led-off.png"
            class="led-image"
            id="dapurLedImage"
          />
          <p class="led-location-text">DAPUR</p>
          <button class="led-submit" id="ledDapur" onclick="setDapurLed()">
            TRUN ON
          </button>
        </div>
      </section>

      <section class="buttombar">
        <ul>
          <li>
            <a href="/"><i class="fas fa-home"></i></a>
          </li>
          <li>
            <a href="led.html"><i class="fas fa-lightbulb"></i></a>
          </li>
          <li>
            <a href=""><i class="fas fa-fan"></i></a>
          </li>
          <li>
            <a href=""><i class="fas fa-user"></i></a>
          </li>
        </ul>
      </section>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
